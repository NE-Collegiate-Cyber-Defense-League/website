explainerText:
  other: The Northeast Collegiate Cyber Defense League (NECCDL) is an administrative body whose sole purpose is to facilitate the smooth running of NECCDC regardless of the yearly hosting institution. The League is operated by volunteers and is funded by [league sponsors](/support/sponsor/) and an annual team registration fee.
