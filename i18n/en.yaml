  other: Defense League
explainerText:
  other: The Northeast Collegiate Cyber Defense League (NECCDL) is an administrative body whose sole purpose is to facilitate the smooth running of NECCDC regardless of the yearly hosting institution. The League is operated by volunteers and is funded by [league sponsors](/sponsor/) and an annual team membership fee.
explainerButton:
  other: About us
sectionTitle:
  other: Get Involved
sectionTitle1:
  other: Join the league
sectionText1:
  other: We welcome all interested institutions geographically located in the Northeast region to participate in yearly NECCDC competition and participate in the NECCDL league.
sectionButton1:
  other: Join
sectionTitle2:
  other: Sponsor
sectionText2:
  other: NECCDC would not be possible without the generous support of our sponsors. By becoming involved with this one-of-a-kind event, you have the opportunity to the best and brightest students from colleges around the Northeast.
sectionButton2:
  other: Sponsor
sectionTitle3:
  other: Upcoming Events
sectionText3:
  other: The 2025 Northeast Collegiate Cyber Defense Competition is hosted by <a href="https://www.rwu.edu/" target="_target">Roger Williams University</a>.  The theme will be based around 3rd party risk in the pharmaceutical industry.
sectionButton3:
  other: NECCDC 2025

